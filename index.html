<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>Scientific Calculator</h1>
    </nav>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display" id="display"></div>
            <div class="buttons">
                <button class="btn" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="appendToDisplay('(')">(</button>
                <button class="btn" onclick="appendToDisplay(')')">)</button>
                <button class="btn operator" onclick="appendToDisplay('/')">/</button>

                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('*')">*</button>

                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>

                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>

                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn" onclick="appendToDisplay('^')">^</button>
                <button class="btn operator" onclick="calculate()">=</button>

                <button class="btn scientific" onclick="appendToDisplay('sqrt(')">√</button>
                <button class="btn scientific" onclick="appendToDisplay('log(')">log</button>
                <button class="btn scientific" onclick="appendToDisplay('exp(')">exp</button>
                <button class="btn scientific" onclick="appendToDisplay('Math.PI')">π</button>

                <button class="btn scientific" onclick="appendToDisplay('sin(')">sin</button>
                <button class="btn scientific" onclick="appendToDisplay('cos(')">cos</button>
                <button class="btn scientific" onclick="appendToDisplay('tan(')">tan</button>
                <button class="btn scientific" onclick="appendToDisplay('Math.E')">e</button>

                <button class="btn scientific" onclick="appendToDisplay('Math.pow(')">x^y</button>
                <button class="btn scientific" onclick="appendToDisplay('Math.abs(')">abs</button>
                <button class="btn scientific" onclick="appendToDisplay('Math.round(')">round</button>
                <button class="btn scientific" onclick="appendToDisplay('Math.ceil(')">ceil</button>

                <button class="btn scientific" onclick="appendToDisplay('Math.floor(')">floor</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Sapare Vijay. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
